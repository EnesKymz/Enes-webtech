<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enes-WebTech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap">
    <style>
        /* Slider container */
        .slider-container {
            width: 80%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 25px;
        }

        /* Slider wrapper */
        .slider-wrapper {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        /* Slide items */
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 400; height: 300;
            border-radius: 25px;
            height: 400px;
            object-fit: cover;
            align-items: center;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Smooth scroll for links */
        html {
            scroll-behavior: smooth;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <h1>Ökkeş Enes</h1>
        <nav>
            <ul>
                <li><a href="#keyfim">Keyfim</a></li>
                <li><a href="#kahyam">Kahyam</a></li>
                <li><a href="#iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- Keyfim Section -->
    <section id="keyfim">
        <h3>Keyfim</h3>
        <p>Keyif yapmanın en güzel yollarını keşfet! Kahveni al, arkana yaslan ve anın tadını çıkar.</p>
        
        <!-- Slider -->
        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slide">
                    <img src="./images/keyif1.jpg" alt="Keyif 1">
                </div>
                <div class="slide">
                    <img src="./images/keyif2.jpg" alt="Keyif 2">
                </div>
                <div class="slide">
                    <img src="./images/keyif3.jpg" alt="Keyif 3">
                </div>
            </div>

            <!-- Navigation buttons -->
            <button class="prev">&#10094;</button>

    <!-- İletişim Section -->
    <div id="iletisim">

        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Adınız" required>

            <textarea id="message" name="message" placeholder="Mesajınız" required></textarea>
            <button type="submit">Gönder</button>
        </form>
        <p id="message-status"></p>
    </div>
    <script>
      function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerHTML = message;
    document.body.appendChild(toast);

    setTimeout(function() {
        toast.className += " show";
    }, 100);

    setTimeout(function() {
        toast.className = toast.className.replace(" show", "");
        document.body.removeChild(toast);
    }, 3000);
    }

    // Mesaj gönderildikten sonra çağır
   </script>

</script>

    <script>

        document.getElementById('contact-form').addEventListener('submit', function (event) {

    var templateParams = {

        message: document.getElementById('message').value

    // EmailJS ile mail gönderimi
    emailjs.send('service_1hm2ivv', 'template_os3q2m4', templateParams)
        .then(function (response) {
            document.getElementById('message-status').innerHTML = "Mesajınız başarıyla gönderildi!";
            showToast("Mesajınız başarıyla gönderildi!"); // Mesaj gönderimi başarılı olunca toast göster
        }, function (error) {
            document.getElementById('message-status').innerHTML = "Mesaj gönderilirken bir hata oluştu.";
        });

    // Form alanlarını temizle
    document.getElementById('contact-form').reset();
});

    <!-- Slider script -->
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentIndex = 0; 
            } else if (index < 0) {
                currentIndex = totalSlides - 1; 
            } else {
                currentIndex = index;
            }

            const sliderWrapper = document.querySelector('.slider-wrapper');
            const offset = -currentIndex * 100;
